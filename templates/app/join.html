  <body >

    <!-- loader Start -->
    <!-- loader END -->
    
      <div class="wrapper">
        <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                         <form action="../upload/" method="post" enctype="multipart/form-data" >
                             {% csrf_token %}
                             <div align="center">



                              <div class="p-3">
                                     <h2  class="mb-2">DeblurGAN 图像去模糊</h2>




                                        <div  class="crm-profile-img-edit position-relative">
                                            <p></p>
                                            <img  src="../static/images/user/null.jpg"  alt="profile-pic" id="img">
                                            <script>
                                                function showImg(obj) {
                                                    var file=$(obj)[0].files[0];    //获取文件信息
                                                    var imgdata='';
                                                    if(file)
                                                    {
                                                        var reader=new FileReader();  //调用FileReader
                                                        reader.readAsDataURL(file); //将文件读取为 DataURL(base64)
                                                        reader.onload=function(evt){   //读取操作完成时触发。
                                                            $("#img").attr('src',evt.target.result)  //将img标签的src绑定为DataURL
                                                        };
                                                    }
                                                    else{
                                                        alert("上传失败");
                                                    }
                                                }
                                            </script>
                                        </div>
                                        <p></p>
                                        <button onclick="uploads('{$v.master_order_sn}');"  class="btn btn-primary">
                                            <input  type="file" accept="image/*" name="picture" onchange="showImg(this)"  />
                                        </button>
                                    <p></p>
                                  <a href="../app/loading.html">
                                        <button type="submit" class="btn btn-primary">去模糊处理</button>
                                      </a>

                              </div>

                            <div class="col-lg-6 align-self-center">
                           </div>
                           <div class="col-lg-6 content-right">
                           </div>


                        </div>
                         </form>
                     </div>
